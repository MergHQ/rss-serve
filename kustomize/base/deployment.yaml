apiVersion: apps/v1
kind: Deployment
metadata:
  name: rss-serve
  labels:
    app: rss-serve
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rss-serve
  template:
    metadata:
      labels:
        app: rss-serve
    spec:
      containers:
        - name: rss-serve
          image: ghcr.io/hugis/rss-serve:latest
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: rss-serve-config
                  key: PORT
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: homelab-app
                  key: uri
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: rss-serve-jwt
                  key: JWT_SECRET
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5