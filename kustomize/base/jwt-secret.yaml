apiVersion: v1
kind: Secret
metadata:
  name: rss-serve-jwt
  namespace: rss-serve
  labels:
    app: rss-serve
  annotations:
    sealedsecrets.bitnami.com/managed: "true"
    sealedsecrets.bitnami.com/cluster-wide: "true"
# This is a template - the actual sealed secret will be generated using kubeseal
# Example of what the unsealed secret would contain:
# type: Opaque
# data:
#   JWT_SECRET: <base64-encoded-secret>