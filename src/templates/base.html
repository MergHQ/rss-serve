<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - RSS Simple</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.5;
            color: #222;
            background-color: #f6f6ef;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            background-color: #ff6600;
            padding: 10px 20px;
            color: white;
            font-weight: bold;
        }
        
        .header a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }
        
        .header a:hover {
            text-decoration: underline;
        }
        
        .content {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
        }
        
        .item {
            display: flex;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        
        .item:last-child {
            border-bottom: none;
        }
        
        .item-title {
            display: flex;
            flex-direction: row;
            font-size: 16px;
        }

        .item-content {
            display: flex;
            flex-direction: column;
        }
        
        .item-title a {
            color: #222;
            text-decoration: none;
        }
        
        .item-title a:hover {
            text-decoration: underline;
        }
        
        .item-meta {
            font-size: 12px;
            color: #666;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        
        .btn {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn:hover {
            background-color: #ff5500;
        }
        
        .feed-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .feed-item:last-child {
            border-bottom: none;
        }
        
        .feed-title {
            flex-grow: 1;
        }
        
        .delete-btn {
            background-color: #ccc;
            padding: 5px 10px;
            font-size: 12px;
        }
        
        .delete-btn:hover {
            background-color: #999;
        }
        
        .error {
            color: #d00;
            margin-bottom: 15px;
        }
        
        .success {
            color: #090;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/">RSS Simple</a>
        <a href="/feeds">Feeds</a>
        <a href="/add-feed">Add Feed</a>
        <a href="/update">Update</a>
        <a href="/logout">Logout</a>
    </div>
    <div class="container">
        {{embed}}
    </div>
</body>
</html>
